<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin AI Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin AI Interface</h1>
        </header>
        <main>
            <section id="ai-requests">
                <h2>AI Requests</h2>
                <form id="ai-request-form">
                    <label for="request-input">Enter your request:</label>
                    <textarea id="request-input" name="request" rows="4" required></textarea>
                    <button type="submit">Submit Request</button>
                </form>
                <div id="response-output">
                    <h3>Response:</h3>
                    <pre id="response-text"></pre>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; {{ current_year }} Your Company Name</p>
        </footer>
    </div>
    <script>
        document.getElementById('ai-request-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const requestInput = document.getElementById('request-input').value;

            fetch('/api/ai_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ request: requestInput }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response-text').textContent = data.response;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
